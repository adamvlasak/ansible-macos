---
- block:
    - name: provision /etc/pf.conf
      template:
        src: pf.conf.j2
        dest: /etc/pf.conf
        owner: root
        group: wheel
        mode: 0644
      notify: restart fw

    - name: provision anchor /etc/pf.anchors/pf.rules
      template:
        src: pf.rules.j2
        dest: /etc/pf.anchors/pf.rules
        owner: root
        group: wheel
        mode: 0644
      notify: restart fw

  tags:
    - pf
